language: node_js
node_js: 7

cache:
  yarn: true
  directories:
  - node_modules
  - bower_components
  - "${NVM_PATH}_modules"

env:
- CXX=g++-4.8

addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - g++-4.8

install:
- yarn

script: echo "Deploying!"

before_deploy: yarn build

deploy:
  provider: firebase
  token:
    secure: ""